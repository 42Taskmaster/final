programs:
  backoff:
    cmd: ./tests/bin_backoff
    numprocs: 1
    umask: ""
    workingdir: ""
    autostart: true
    autorestart: "true"
    exitcodes:
    - 2
    startretries: 3
    starttime: 10
    stopsignal: QUIT
    stoptime: 10
    stderr: /tmp/nginx.stderr
    env:
      ANSWER: "42"
      STARTED_BY: taskmaster
  exited:
    cmd: ./tests/bin_exited
    numprocs: 1
    autostart: true
    autorestart: unexpected
    exitcodes:
    - 0
    startretries: 3
    starttime: 5
    stopsignal: QUIT
    stoptime: 10
  exited yeahhhh:
    cmd: ./tests/bin_exited
  infinite:
    cmd: ./tests/bin_infinite
    numprocs: 3
    autostart: true
    autorestart: "true"
    startretries: 3
    starttime: 10
    stopsignal: QUIT
    stoptime: 10
  unknown-command:
    cmd: unknown_command
    autostart: true
    autorestart: "true"
    startretries: 3
    starttime: 10
    stoptime: 10
